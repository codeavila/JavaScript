<body>
     
     <script>
          async function leerTodos(){
               const respuesta = await fetch('https://jsonplaceholder.typicode.com/todos');

               const datos = await respuesta.json();

               return datos;
          }

          //console.log(leerTodos());

          leerTodos()
          .then(usuarios => console.log(usuarios));
          </script>
</body>
